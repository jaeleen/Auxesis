<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Auxesis Fitness</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
          <h1>Auxesis</h1>
          <!-- <p>fitness</p> -->
        </div>
      </header>
      <div class="container">
        <div class="instruction-container">
          <h2>Set up your account</h2>
          <p id="instruction">Axesis is personalized for you. Join the board today.</p>  
        </div>
        <form action="/login.html" id="SignUp" method="post">
          <div class="login-container">
            <!-- <div class="form-field">
              <label for="file-upload" class="custom-file-upload">
                <i class="fa fa-cloud-upload"></i> Choose Avatar
              </label>
              <input id="file-upload" type="file" /> 
            </div> -->
            <div class="form-field">
              <label for="email">Email Address</label>
              <input type="text" id="email" name="email"/>
            </div>
            <div class="form-field">
              <label for="username">Username</label>
              <input type="text" id="username" name="username"/>
            </div>
            <div class="form-field">
                <label for="uname">Password</label>
                <input type="password" id="password" name="password"/>
            </div>
            <div class="form-field">
                <label for="uname">Confirm Password</label>
                <input type="password" id="password-confirm" name="password-confirm"/>
              </div> 
            <div class="form-submit">
              <input type="submit" class="link" value="Create account">
            </div>
          </div>
        </form>
        <p class="instruction-bottom">Already have an account? <a href="login.html">Log In</a></p>
      </div>
</body>
</html>
