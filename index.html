<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | Loading Fitness</title>
  <!-- Font awesome link -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="left-logo">
      <h1>P <i class="fa-solid fa-thumbtack"></i>nned</h1>
    </div>
  </header>
  <div class="container">
    <div class="instruction-container">
      <h2></h2>
      <p id="instruction">Define fitness and achive balance. Create workout plans and interact with friends.</p>
    </div>

    <form action="index.html" id="LogIn" method="post">
      <div class="login-container">
        <div class="form-field">
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email"/>
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password"/>
        </div>

        <div class="form-submit">
          <input type="submit" class="link" value="Log in">
        </div>
      </div>
    </form>
    <div class="bottom-nav">
      <p class="instruction-bottom">Do not have an account? <a href="signup.html">Sign Up</a></p>
      <p class="instruction-bottom"><a href="mainfeed.html">Browse as guest</a></p>
    </div>
  </div>
</body>
</html>
