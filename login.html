<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | Auxesis Fitness</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>AUXESIS</h1>
      <p>FITNESS</p>
    </div>
  </header>
  <div class="container">
    <p id="instruction">Fill this form to Log into your account.</p>

    <form action="login.html" id="LogIn" method="post">
      <div class="login-container">
        <div class="form-field">
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email"/>
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password"/>
        </div>

        <div class="form-submit">
          <input type="submit" class="submit" value="LOG IN">
        </div>
      </div>
    </form>
    <p id="instruction-bottom">Do not have an account? <a href="index.html">Sign up</a></p>
  </div>
</body>
</html>
