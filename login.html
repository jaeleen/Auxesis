<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | Auxesis Fitness</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>AUXESIS</h1>
    </div>
  </header>
  <div class="container">
    <div class="instruction-container">
      <h2></h2>
      <p id="instruction">Define fitness and achive balance. Explore and interact.</p>
    </div>

    <form action="login.html" id="LogIn" method="post">
      <div class="login-container">
        <div class="form-field">
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email"/>
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password"/>
        </div>

        <div class="form-submit">
          <input type="submit" class="link" value="Log in">
        </div>
      </div>

      <p id="instructio">Do not have an account? <a href="signup.html">Sign up</a></p>

    </form>
    <p>Guest</p>
    <p id="instruction-bottom"><a href="index.html">Continue as guest</a></p>
  </div>
</body>
</html>
